<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>QuizMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/513080e5af.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="theme-switch-container">
            <i class="fa-solid fa-sun fa-xl"></i>
            <div class="form-check form-switch toggle-theme-btn">
                <input class="form-check-input" type="checkbox" role="switch" id="themeSwitcher" checked>
            </div>
            <label class="form-check-label" for="themeSwitcher"><i class="fa-regular fa-moon fa-xl"></i></label>
        </div>
    </nav>
    <main class="main-content">
        <div class="heading-section">
            <h1>Welcome to the <br><span>Movie Quiz!</span></h1>
            <h3><i>Pick a topic to get started.</i></h3>
        </div>

        <div class="topic-selection">
            <button class="cat-1"><i class="fa-solid fa-film"></i><span>Timeless Classics</span></button>
            <button class="cat-2"><i class="fa-solid fa-gun"></i><span>Blockbuster Hits</span></button>
            <button class="cat-3"><i class="fa-solid fa-comment-dots"></i><span>Movie quotes</span></button>
            <button class="cat-4"><i class="fa-solid fa-clapperboard"></i><span>Director's cut</span></button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
